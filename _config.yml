title: Lexicase Project
description: A GitHub Pages site for the Lexicase project
theme: minima

# Site settings
url: "https://lexicase.github.io"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Navigation
header_pages:
  - about.md
  - docs.md

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - .gitignore
